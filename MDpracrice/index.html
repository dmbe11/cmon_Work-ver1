<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Master</title>
	<script src="../dmxAppConnect/dmxAppConnect.js"></script>
	<script src="../js/jquery-3.3.1.slim.min.js"></script>
	<link rel="stylesheet" href="../fontawesome4/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="../dmxAppConnect/dmxBootstrap4TableGenerator/dmxBootstrap4TableGenerator.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body is="dmx-app" id="master">
	<dmx-serverconnect id="serverconnect1" url="../dmxConnect/api/masterDetail/master.php" dmx-param:sort="query.filter"></dmx-serverconnect>
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>Id</th>
				<th>Make</th>
			</tr>
		</thead>
		<tbody is="dmx-repeat" dmx-generator="bs4table" dmx-bind:repeat="serverconnect1.data.queryMaster" id="tableRepeat1">
			<tr>
				<td><a href="#" dmx-bind:href="showcars.php?filter={{id}}">{{id}}</a></td>
				<td dmx-text="make">{{make}}</td>
			</tr>
		</tbody>
	</table>

	<script src="../bootstrap/4/js/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
