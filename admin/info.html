<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Customer Data</title>
	<script src="../dmxAppConnect/dmxAppConnect.js"></script>
	<script src="../js/jquery-3.3.1.slim.min.js"></script>
	<link rel="stylesheet" href="../fontawesome4/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../bootstrap/4/sketchy/bootstrap.min.css">
	<script src="../dmxAppConnect/dmxBootstrap4Navigation/dmxBootstrap4Navigation.js" defer=""></script>
	<link rel="stylesheet" href="../dmxAppConnect/dmxBootstrap4TableGenerator/dmxBootstrap4TableGenerator.css">
	<script src="../dmxAppConnect/dmxStateManagement/dmxStateManagement.js" defer=""></script>
	<script src="../dmxAppConnect/dmxBootstrap4PagingGenerator/dmxBootstrap4PagingGenerator.js" defer=""></script>
	<script src="../dmxAppConnect/dmxBootstrap4Modal/dmxBootstrap4Modal.js" defer=""></script>
</head>

<body is="dmx-app" id="admin_info01">
	<dmx-query-manager id="query1"></dmx-query-manager>
	<dmx-serverconnect id="serverconnect1" url="../dmxConnect/api/admin/records_paged.php" dmx-param:offset="query.offsett"></dmx-serverconnect>

	<section>
		<div class="container">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead class="thead-dark">
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Password</th>
							<th>Stripe</th>
						</tr>
					</thead>
					<tbody is="dmx-repeat" dmx-generator="bs4table" dmx-bind:repeat="serverconnect1.data.query1.data" id="tableRepeat1">
						<tr>
							<td dmx-text="Name"></td>
							<td dmx-text="Email"></td>
							<td dmx-text="Password"></td>
							<td dmx-text="StripeID"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<ul class="pagination" dmx-populate="serverconnect1.data.query1" dmx-state="query1" dmx-offset="offsett" dmx-generator="bs4paging">
				<li class="page-item" dmx-class:disabled="serverconnect1.data.query1.page.current == 1" aria-label="First">
					<a href="javascript:void(0)" class="page-link" dmx-on:click="query1.set('offsett',serverconnect1.data.query1.page.offset.first)"><span aria-hidden="true">&lsaquo;&lsaquo;</span></a>
				</li>
				<li class="page-item" dmx-class:disabled="serverconnect1.data.query1.page.current == 1" aria-label="Previous">
					<a href="javascript:void(0)" class="page-link" dmx-on:click="query1.set('offsett',serverconnect1.data.query1.page.offset.prev)"><span aria-hidden="true">&lsaquo;</span></a>
				</li>
				<li class="page-item" dmx-class:active="title == serverconnect1.data.query1.page.current" dmx-class:disabled="!active" dmx-repeat="serverconnect1.data.query1.getServerConnectPagination(2,1,'...')">
					<a href="javascript:void(0)" class="page-link" dmx-on:click="query1.set('offsett',(page-1)*serverconnect1.data.query1.limit)">{{title}}</a>
				</li>
				<li class="page-item" dmx-class:disabled="serverconnect1.data.query1.page.current ==  serverconnect1.data.query1.page.total" aria-label="Next">
					<a href="javascript:void(0)" class="page-link" dmx-on:click="query1.set('offsett',serverconnect1.data.query1.page.offset.next)"><span aria-hidden="true">&rsaquo;</span></a>
				</li>
				<li class="page-item" dmx-class:disabled="serverconnect1.data.query1.page.current ==  serverconnect1.data.query1.page.total" aria-label="Last">
					<a href="javascript:void(0)" class="page-link" dmx-on:click="query1.set('offsett',serverconnect1.data.query1.page.offset.last)"><span aria-hidden="true">&rsaquo;&rsaquo;</span></a>
				</li>
			</ul>
		</div>
	</section>
	<script src="../bootstrap/4/js/popper.min.js"></script>
	<script src="../bootstrap/4/js/bootstrap.min.js"></script>
</body>

</html>
