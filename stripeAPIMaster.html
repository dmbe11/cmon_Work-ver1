<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Stripe API Master Detail page</title>
	<script src="dmxAppConnect/dmxAppConnect.js"></script>
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<link rel="stylesheet" href="fontawesome4/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="dmxAppConnect/dmxBootstrap4Navigation/dmxBootstrap4Navigation.js" defer=""></script>
	<link rel="stylesheet" href="dmxAppConnect/dmxBootstrap4TableGenerator/dmxBootstrap4TableGenerator.css">
	<link rel="stylesheet" href="bootstrap/4/sketchy/bootstrap.min.css">
</head>

<body is="dmx-app" id="stripeAPIMaster">
	<header class="bg-light">
		<div class="container">
			<div class="row">
				<div class="col">
					<nav class="navbar navbar-expand-lg navbar-light bg-light">
						<a class="navbar-brand mr-auto" href="#">Navbar</a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1_collapse" aria-controls="navbar1_collapse" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbar1_collapse">
							<div class="navbar-nav">
								<a class="nav-item nav-link active" href="#">Home</a>
								<a class="nav-item nav-link" href="#">About</a>
								<a class="nav-item nav-link" href="#">Contact</a>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<dmx-serverconnect id="serverconnect1" url="dmxConnect/api/admin/customerMaster.php" dmx-param:cus=""></dmx-serverconnect>
		<div class="row">
			<div class="col">
				<table class="table table-striped table-bordered table-hover table-sm">
					<thead>
						<tr>
							<th>Id</th>
							<th>Address</th>
							<th>Created</th>
							<th>Description</th>
							<th>Discount</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody is="dmx-repeat" dmx-generator="bs4table" dmx-bind:repeat="serverconnect1.data.api1.data.data" id="tableRepeat1">
						<tr>
							<td><a href="#" dmx-bind:href="showcustomer.php?cus={{id}}">{{id}}</a></td>
							<td dmx-text="address"></td>
							<td dmx-text="created"></td>
							<td dmx-text="description"></td>
							<td dmx-text="discount"></td>
							<td dmx-text="email"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="bootstrap/4/js/bootstrap.min.js"></script>
	<script src="bootstrap/4/js/popper.min.js"></script>
</body>

</html>
